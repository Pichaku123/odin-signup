<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link rel="preload" href="Norse-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="left">
        <div id="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
            <span>ODIN</span>
        </div>
        <p id="credit">Photo by <a href="https://unsplash.com/@lin_cheng?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Cheng Lin</a> on <a href="https://unsplash.com/photos/a-single-cloud-floats-above-a-grassy-hill-SWmjxFob2SQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>

    <div class="right">
        <div id="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p><br>You <em>know</em> you want to.</p>
        </div>

        <div id="form">
            <p>Let's do this!</p>
            <div class="form-wrapper">
                <div class="formrow">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="formrow">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="formrow">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="formrow">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" pattern="\d{9}">
                </div>
                <div class="formrow">
                    <label for="password">Password</label>
                    <input type="password" id="password" minlength="3" maxlength="15" required>
                </div>
                <div class="formrow">
                    <label for="confirm-pw">Confirm Password</label>
                    <input type="password" id="confirm-pw" minlength="3" maxlength="15" required>
                </div>
                        </div>
            </div>
        
        <div id="submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="./index.html">Log In</a></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
